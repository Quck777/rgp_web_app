<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>RPG Web App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    button {
      padding: 1em 2em;
      margin: 0.5em;
      background: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <h1>RPG Web App</h1>
  <h2>Ты находишься в: <strong>{{ location }}</strong></h2>

  <form method="post" action="/move">
    <button type="submit" name="location" value="Лес">Лес</button>
    <button type="submit" name="location" value="Шахта">Шахта</button>
    <button type="submit" name="location" value="Город">Город</button>
  </form>
</body>
</html>
