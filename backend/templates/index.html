<!DOCTYPE html>
<html>
<head>
    <title>RPG Web App</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Локация: {{ location }}</h1>

    <form action="/move" method="post">
        <button name="location" value="Лес">Лес</button>
        <button name="location" value="Шахта">Шахта</button>
        <button name="location" value="Город">Город</button>
    </form>

    <form action="/explore" method="post">
        <button>Исследовать</button>
    </form>

    {% if enemy %}
        <p>Враг: {{ enemy.name }} | HP: {{ enemy.hp }}</p>
        <form action="/fight" method="post">
            <button>Атаковать</button>
        </form>
    {% endif %}

    <h2>Ваш персонаж:</h2>
    <p>HP: {{ player.hp }}</p>
    <p>Уровень: {{ player.level }}</p>
    <p>Опыт: {{ player.exp }}</p>

    <h2>Журнал событий:</h2>
    <ul>
        {% for log in logs[::-1][:10] %}
            <li>{{ log }}</li>
        {% endfor %}
    </ul>
</body>
</html>
